<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Form - Urdu AI</title>
</head>
<body>
  <h2>Travel Booking Form</h2>
  <form id="travelForm">
    <input type="text" name="name" placeholder="Full Name" required><br>
    <input type="tel" name="phone" placeholder="Mobile Number" required><br>
    <input type="email" name="email" placeholder="Email Address" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("travelForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((v, k) => data[k] = v);

      fetch("https://script.google.com/macros/s/AKfycbw4OYj2cjJWk33uI3cDkRdDmVgxzt2LDyNn9HBz4eoIm9ytGpdonii4SIkeX30-qD6y/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(r => r.text())
      .then(response => {
        alert("✅ Form Submitted!");
        window.open(`https://wa.me/${data.phone.replace(/^0/, '92')}?text=Hello ${data.name}, your travel request is received!`, '_blank');
        this.reset();
      })
      .catch(err => alert("❌ Error: " + err));
    });
  </script>
</body>
</html>
